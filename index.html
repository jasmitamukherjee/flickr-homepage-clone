<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flickr-home</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
  <header>
<div class="navbar">
    <div class="flickr-logo">
        <i class="fa-brands fa-flickr"></i>
        <h1>flickr</h1> 
    </div>
    <div class="search-area">
      <i class="fa-solid fa-magnifying-glass"></i>
      <input placeholder="Photos,people or groups" class="input">
    </div>
    <div class="log-area">
      <a href="#" style="text-decoration:none;color:white;padding-right:20px;">Log In</a>
      <div class="sign-up">
        <a href="#" class="color-changing-a">Sign Up</a>
      </div>
    </div>
  

    
</div>
</header>  
<main>
  <div class="inspiration-content">
    <center>
    <p>
      <h1 class="first-line">
      Find your inspiration.
      </h1>
    </p>
    <div class="middle-content">
      <p>
        <h3>
        Join the Flickr community, home to tens of billions of photos and 2 million groups.
      </h3>
      </p>
      <div class="start-for-free">
        <a href="#">Start for free</a>
      </div>

    </div>
    
  </center>
  </div>
</main> 
<footer>
  <div class="foot-area">
   <a href="#"> About</a>
   <a href="#"> Jobs</a>
   <a href="#"> Blog</a>
   <a href="#"> Developers</a>

   <a href="#"> Privacy</a>
   <a href="#"> Terms</a>
   <a href="#"> Cookies</a>
   <a href="#"> English</a>
   <a href="#"> SmugMug+Flickr.</a>
<a href="#"><i class="fa-brands fa-square-facebook"></i></a>
<a href="#"><i class="fa-brands fa-twitter"></i></a>
<a href="#"><i class="fa-brands fa-instagram"></i></a>
  </div>
</footer>

</html>
